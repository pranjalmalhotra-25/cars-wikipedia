<!DOCTYPE html>
<html>
<head>
  <title>Login - Car Wikipedia</title>
  <style>
    body {
      background: #111;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 350px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      padding: 32px 24px 24px 24px;
      text-align: center;
      position: relative;
    }
    h2 {
      color: #111;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #222;
      font-size: 16px;
      background: #fff;
      color: #111;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 14px;
      transition: background 0.2s;
    }
    button:hover {
      background: #333;
    }
    .msg {
      color: #c0392b;
      margin-top: 10px;
      min-height: 18px;
    }
    .create-account {
      margin-top: 18px;
      font-size: 15px;
    }
    .create-account a {
      color: #111;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
    }
    .create-account a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return false;">
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button type="submit">Login</button>
      <div class="msg" id="msg"></div>
    </form>
    <div class="create-account">
      Don't have an account? <a href="#">Create one</a>
    </div>
    <div style="margin-top:18px;">
      <a href="index.html" style="color:#2d3e50; text-decoration:underline; font-weight:bold;">&#8592; Return to Home</a>
    </div>
  </div>
  <!-- No login logic, demo only -->
</body>
</html>
